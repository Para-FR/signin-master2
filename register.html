
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Connexion </title>

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,600" rel="stylesheet" type="text/css">
    <link href="css/signin.css" rel="stylesheet" type="text/css">
    <link href="css/master2.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="cadre">
      <form method="POST" action="">
          <div class="row">
              <div class="center" style="margin-top:-20px;"><img src="imgs/logo.png" width="220"></div>
              <h3 class="center">S'inscrire</h3>
              <div class="twelve columns">
                  <label for="nameInput">Nom & Prénom</label>
                  <input name="name" class="u-full-width" type="text" placeholder="Ex : John Doe" id="nameInput">
              </div>
              <div class="twelve columns">
                  <label for="mailInput">Email</label>
                  <input name="email" class="u-full-width" type="email" placeholder="Adresse Mail" id="mailInput">
              </div>
              <div class="twelve columns">
                  <label for="phoneInput">Téléphone</label>
                  <input name="phone" class="u-full-width" type="tel" placeholder="0612345678" id="numberInput">
              </div>
              <div class="twelve columns">
                  <label for="passwordInput">Mot de Passe</label>
                  <input name="password" class="u-full-width" type="password" placeholder="*********" id="passwordInput">
              </div>
              <div class="twelve columns">
                  <label for="passwordInput">Confirmation Mot de Passe</label>
                  <input name="password_confirmation" class="u-full-width" type="password" placeholder="*********" id="passwordInput">
              </div>
          </div>
          <div class="center" style="margin-top:35px;"><input type="submit" value="Inscription"></div>
      </form>
      <div class="center"><p>Déjà inscrit ? <a href="signin.html">Se connecter</a></p></div>
    </div>
  </div>

  <div class="footer">
    <div class="content center">
      <p>Institut Séverine Copyrigth 2016 <br> Design & Code by A²</p>
    </div>
  </div>
</body>
</html>
