
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

<body>
  <div class="container">
    <div class="cadre">
      <form method="POST" action="">
          <div class="row">
              <div class="center" style="margin-top:-20px;"><img src="imgs/logo.png" width="220"></div>
              <h3 class="center">Se Connecter</h3>
              <div class="twelve columns">
                  <label for="mailInput">Email</label>
                  <input name="email" class="u-full-width" type="email" placeholder="Adresse Mail" id="mailInput">
              </div>
              <div class="twelve columns">
                  <label for="passwordInput">Mot de Passe</label>
                  <input name="password" class="u-full-width" type="password" placeholder="*********" id="passwordInput">
              </div>
          </div>
          <div class="center" style="margin-top:35px;"><input type="submit" value="Se Connecter"></div>
      </form>
      <div class="center"><p>Pas encore inscrit ? <a href="register.html">S'inscrire</a></p></div>
    </div>
  </div>

  <div class="footer">
